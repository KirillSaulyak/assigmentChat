<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <th:block th:insert="fragment/head::head"></th:block>
</head>
<body class="d-flex justify-content-center">
<form th:method="POST" th:action="@{/login}">
    <div class="row">
        <div class="col-auto">
            <label for="username">Login</label>
            <input type="text" autocomplete="off" id="username" class="form-control" name="username"/>
        </div>
    </div>
    <div class="row">
        <div class="col-auto">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
    </div>
    <div class="row">
        <div class="col-auto my-1">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
        <div class="col-auto my-1">
            <a th:href="@{/registration}">
                <button type="button" class="btn btn-info">Registration</button>
            </a>
        </div>
    </div>
</form>
</body>
</html>
